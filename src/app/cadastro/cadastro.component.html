  <form (submit)="login($event)" class="col s12">

      <input name="name" type="text" class="validate" >
      <label for="name">Nome</label>

    </div>

    <div class="input-field m12">

      <input name="email" type="text" class="validate" >

      <input name="senha" type="password" class="validate">

      <input id="remember-me" type="checkbox">

    </div>

    <div class="input-field s12 botoes">

      <div class="col s6">
        
        <button type="submit" class="btn btn-large salvar">
          Salvar
        </button>

      </div>
      <div class="col s6 semconta">
        
        <p>JÃ¡ possui uma conta? <br/><a [routerLink]="['/login']">Login</a></p>
