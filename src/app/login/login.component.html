<app-header></app-header> 
<div class="row">

  <form [formGroup]="myForm" (ngSubmit)="onFormSubmit($event, myForm)"  class="col s12">

    <h1 class="text_h">Login</h1>

    <div class="input-field s12">

      <input name="email" type="text" class="validate" [formControl]="myForm.controls['email']">
      <label for="email">Email</label>

    </div>

    <div class="input-field s12">

      <input name="senha" type="password" class="validate" [formControl]="myForm.controls['senha']">
      <label for="senha">Senha</label>

    </div>

    <div class="input-field s12">

      <input id="remember-me" type="checkbox">
      <label for="remember-me">Manter-me conectado</label>

    </div>

    <div class="input-field s12 botoes">

      <div class="col s12 m12 l6">
        
        <button type="submit" class="btn btn-large salvar">
          Enviar
        </button>

      </div>
      <div class="col s12 m12 l6 semconta">
        
        <p>NÃ£o possui uma conta? <br/><a [routerLink]="['/cadastro']">Cadastrar-me</a></p>
              
      </div>

    </div>
  
  </form>

</div>
