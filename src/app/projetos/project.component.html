<!--Work-->
<div class="section scrollspy" id="Projetos">

    <div class="container">

        <a class="header text_b" (click)="loadNew()">Projetos</a>

        <div class="row" *ngIf="projectService.isLoading == false">

            <div  *ngFor="let project of (projects | async)" class="col s6 m4 l3" >

                <div class="card" >

                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="./assets/images/project1.jpg">
                    </div>

                    <div class="card-content">
                        <span class="card-title activator">
                            {{project.name | shortTitle}}
                        </span>
                        <p>
                            Setor
                        </p>
                    </div>

                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">
                            {{project.name}}
                        </span>
                        <p>
                            Uma breve descrição...
                        </p>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
